<style>

  :root{
    --accent-color: rgb(112, 229, 245);
  }

  body {
    font-family: monospace;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: left;
    background-color: rgb(26, 26, 26);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: white;
    font-size: 1.1em;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    color: var(--accent-color);
  }

  a, a:visited {
    /* color: #3273dc; */
    /*color: #ff5e6c;*/
    color: var(--accent-color) !important;
    text-decoration: none !important;
    padding: 0 0 2px 0;
    border-bottom: 1px solid var(--accent-color);
  }


  .title {
    /* text-decoration: none; */
    border-bottom: 1px solid var(--accent-color) !important;  
    border: 0;    
  }

  .title span{
    font-size: 1.4em;
    font-weight: bold !important;
  }

  .title span {
    font-weight: 400;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  code {
    padding: 2px 5px;
    background-color: rgb(41, 41, 41);
  }

  pre code {
    color: #fff;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--accent-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #777;
    font-size: small;
  }

  .errorlist {
    color: #eba613;
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
    margin: 15px 0;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #333;
      color: #ddd;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee;
    }

    a {
      color: #8cc2dd;
    }

    code {
      background-color: #777;
    }

    pre code {
      color: #ddd;
    }

    blockquote {
      color: #ccc;
    }

    textarea,
    input {
      background-color: #252525;
      color: #ddd;
    }

    .helptext {
      color: #aaa;
    }
  }

</style>
